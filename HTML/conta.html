<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/conta.css" rel="stylesheet">
    <title>Minha conta</title>
</head>
<body>
    <aside>
        <!-- Início da Sidebar-->
        <div class="sidebar">
            <div class="profile">
                <div class="content-Profile">
                    <img src="../img/profile.png" alt="profile.png">
                    <h1>Perfil</h1>
                </div>
            </div>
            <div class="donations-Requested">
                <div class="content-Donations-Requested">
                    <img src="../img/donations-requested.png" alt="donations-requested.png">
                    <h1>Doações solicitadas</h1>
                </div>
            </div>
            <div class="donations-acquired">
                <div class="content-donations-acquired">
                    <img src="../img/donations-acquired.png" alt="donations-acquired.png">
                    <h1>Doações adquiridas</h1>
                </div>
            </div>
            <div class="donation-Control">
                <div class="content-Donation-Control">
                    <img src="../img/donation-control.png" alt="donation-control.png">
                    <h1>Controle de Doações</h1>
                </div>
            </div>
            <div class="change-Password">
                <div class="content-Change-Password">
                    <img src="../img/change-password.png" alt="change-password.png">
                    <h1>Alterar senha</h1>
                </div>
            </div>
            <div class="exit">
                <div class="content-Exit">
                    <img src="../img/exit.png" alt="exit.png">
                    <h1>Sair</h1>
                </div>
            </div>
        </div>
    </aside>
        <!-- Fim da sidebar -->

        <!-- Início da minha conta -->
        <section>
        <h2>Minha conta</h2>
        <div class="my-Account">
            <h3>Perfil</h3>
            <div class="name">
                <p>Nome</p>
                <input type="text">
            </div>
            <div class="email">
                <p>E-mail</p>
                <input type="email">
            </div>
            <p>Telefone</p>
            <div class="phone">
                <input type="tel">
            </div>
            <p>Data de Nascimento</p>
            <div class="birth">
                <input type="date">
            </div>
        </div>

        <div class="pfp">
            <div class="profile-Picture"></div>
            <button class="change-PFP" type="button">
                <h4>Mudar foto de perfil</h4>
            </button>
        </div>

            <div class="address">
                <h3>Endereço</h3>
                <p>Rua</p>
                <div class="street">
                    <input type="text">
                </div>
                <p>bairro</p>
                <div class="neighborhood">
                    <input type="text">
                </div>
                <p>Número</p>
                <div class="number">
                    <input type="number">
                </div>
                <p>Cidade</p>
                <div class="city">
                    <input type="text">
                </div>
        </div>
        <!-- Fim da minha conta -->
    </section>
</body>
</html>
