<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/conta.css" rel="stylesheet">
    <title>Minha conta</title>
</head>
<body>
    <aside>
    <header>
        <div class="DivFantasma"></div>
        <div class="Divdireito">
            <div class="Divbusca">
                <button class="botaobusca"><img class="imgbusca" src="/img/busca.png"></button>
                <input class="busca" placeholder="Buscar...">
            </div>
            <div class="minhaConta">
                <a class="minhaconta"><img class="imgheader" src="/img/anuncios.png"><p>Meus anúncios</p></a>
            </div>
            <div class="minhaConta">
                <a class="minhaconta"><img class="imgheader" src="/img/sino.png"><p>Notificações</p></a>
            </div>
            <div class="minhaConta">
                <a class="minhaconta"><img class="imgheader" src="/img/avatar.png"><p>Minha Conta</p></a>
            </div>
        </div>
    </header>
    </aside>
    <div class="organizating">
        <aside>
        <!-- Início da Sidebar-->
        <div class="sidebar">
            <a class="Logoside"><img src="/img/logo.png"></a>
                <ul class="rectangle">

                    <li>
                      <a class="ancHome">
                        <img src="../img/profile.png">
                        <span class="linksName">Perfil</span>
                      </a>
                    </li>
                  </ul>
                  <ul class="rectangle">
                    <li>
                      <a class="ancRelevancia">
                        <img src="../img/donations-requested.png">
                        <span class="linksName">Doações Solicitadas</span>
                      </a>
                    </li>
                  </ul>
                  <ul class="rectangle">
                    <li>
                      <a class="ancAlfabetica">
                        <img src="../img/donations-acquired.png">
                        <span class="linksName">Doações Adquiridas</span>
                      </a>
                    </li>
                  </ul>
                  <ul class="rectangle">
                    <li>
                      <a class="ancMmorpg">
                        <img src="../img/donation-control.png">
                        <span class="linksName">Controle de doações</span>
                      </a>
                    </li>
                  </ul>
                  <ul class="rectangle">
                    <li>
                      <a class="ancMoba">
                        <img src="../img/change-password.png">
                        <span class="linksName">Alterar senha</span>
                      </a>
                    </li>
                  </ul>
                  <ul class="rectangle">
                    <li>
                      <a class="ancCard">
                        <img src="../img/exit.png">
                        <span class="linksName">Sair</span>
                      </a>
                    </li>
                  </ul>
            <!-- </div> -->
        </div>
        </aside>
        <!-- Fim da sidebar -->

        <!-- Início da minha conta -->
        <div class="content">
            <h2>Minha conta</h2>
            <div class="containerInside">
                <div class="my-Account">
                <h3>Perfil</h3>
                <div class="name">
                    <p>Nome</p>
                    <input type="text">
                </div>
                <div class="email">
                    <p>E-mail</p>
                    <input type="email">
                </div>
                <p>Telefone</p>
                <div class="phone">
                    <input type="tel">
                </div>
                <p>Data de Nascimento</p>
                <div class="birth">
                    <input type="date">
                </div>
                <div class="address">
                    <h3>Endereço</h3>
                    <p>CEP</p>
                    <div class="zip-Code">
                        <input type="number">
                    </div>
                    <p>Rua</p>
                    <div class="street">
                        <input type="text" disabled>
                    </div>
                    <p>bairro</p>
                    <div class="neighborhood">
                        <input type="text" disabled>
                    </div>
                    <p>Cidade</p>
                    <div class="city">
                        <input type="text" disabled>
                    </div>
                    <p>UF</p>
                    <div class="FD">
                        <input type="text" disabled>
                    </div>
                    <p>Número</p>
                    <div class="number">
                        <input type="number">
                    </div>
            </div>
            </div>
                <div class="profile">
                    <div class="profile-Picture"></div>
                    <button class="change-PFP" type="button">
                <h4>Mudar foto de perfil</h4>
            </button>
                </div>
            </div>
    </div>
        <!-- Fim da minha conta -->
    </div>
</body>
</html>
