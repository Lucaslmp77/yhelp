<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/conta.css" rel="stylesheet">
    <title>Minha conta</title>
</head>
<body>
    <section>
        <!-- Início da Sidebar-->
        <div class="sidebar">
            <div class="profile">
                <div class="content-profile">
                    <img src="../img/profile.png" alt="profile.png">
                    <h1>Perfil</h1>
                </div>
            </div>
            <div class="registration">
                <div class="content-registration">
                    <img src="../img/registration.png" alt="registration.png">
                    <h1>Cadastro</h1>
                </div>
            </div>
            <div class="donations-requested">
                <div class="content-donations-requested">
                    <img src="../img/donations-requested.png" alt="donations-requested.png">
                    <h1>Doações solicitadas</h1>
                </div>
            </div>
            <div class="donations-acquired">
                <div class="content-donations-acquired">
                    <img src="../img/donations-acquired.png" alt="donations-acquired.png">
                    <h1>Doações adquiridas</h1>
                </div>
            </div>
            <div class="donation-control">
                <div class="content-donation-control">
                    <img src="../img/donation-control.png" alt="donation-control.png">
                    <h1>Controle de Doações</h1>
                </div>
            </div>
            <div class="change-password">
                <div class="content-change-password">
                    <img src="../img/change-password.png" alt="change-password.png">
                    <h1>Alterar senha</h1>
                </div>
            </div>
            <div class="exit">
                <div class="content-exit">
                    <img src="../img/exit.png" alt="exit.png">
                    <h1>Sair</h1>
                </div>
            </div>
        </div>
        <!-- Fim da sidebar -->

        <!-- Início da minha conta -->
        <div class="minha-conta">
            <h2>Minha conta</h2>
            <div class="profile-picture">
            </div>
            <div class="name">
                <h1>Nome</h1>
                <input type="text">
            </div>
            <div class="email">
                <h1>E-mail</h1>
                <input type="email">
            </div>
            <h1>Telefone</h1>
            <div class="phone">
                <input type="tel">
            </div>
        </div>
        <!-- Fim da minha conta -->
    </section>
</body>
</html>
