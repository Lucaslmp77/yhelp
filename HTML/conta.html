<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/conta.css" rel="stylesheet">
    <script src="../JS/conta.js" defer></script>
    <title>Minha conta</title>
</head>
<body>
    <aside>
    <header>
        <div class="DivFantasma"></div>
        <div class="Divdireito">
            <div class="Divbusca">
                <button class="botaobusca"><img class="imgbusca" src="../img/busca.png"></button>
                <input class="busca" placeholder="Buscar...">
            </div>
            <div class="minhaConta">
                <a class="minhaconta"><img class="imgheader" src="../img/anuncios.png"><p>Meus anúncios</p></a>
            </div>
            <div class="minhaConta">
                <a class="minhaconta"><img class="imgheader" src="../img/sino.png"><p>Notificações</p></a>
            </div>
            <div class="minhaConta">
                <a class="minhaconta"><img class="imgheader" src="../img/avatar.png"><p>Minha Conta</p></a>
            </div>
        </div>
    </header>
    </aside>
    <div class="organizating">
        <aside>
        <!-- Início da Sidebar-->
        <div class="sidebar">
            <a class="Logoside"><img src="../img/logo.png"></a>
                <ul class="rectangle">

                    <li>
                      <a class="ancHome">
                        <img src="../img/profile.png">
                        <span class="linksName">Perfil</span>
                      </a>
                    </li>
                  </ul>
                  <ul class="rectangle">
                    <li>
                      <a class="ancRelevancia">
                        <img src="../img/donations-requested.png">
                        <span class="linksName">Doações Solicitadas</span>
                      </a>
                    </li>
                  </ul>
                  <ul class="rectangle">
                    <li>
                      <a class="ancAlfabetica">
                        <img src="../img/donations-acquired.png">
                        <span class="linksName">Doações Adquiridas</span>
                      </a>
                    </li>
                  </ul>
                  <ul class="rectangle">
                    <li>
                      <a class="ancMmorpg">
                        <img src="../img/donation-control.png">
                        <span class="linksName">Controle de doações</span>
                      </a>
                    </li>
                  </ul>
                  <ul class="rectangle">
                    <li>
                      <a class="ancMoba">
                        <img src="../img/change-password.png">
                        <span class="linksName">Alterar senha</span>
                      </a>
                    </li>
                  </ul>
                  <ul class="rectangle">
                    <li>
                      <a class="ancCard">
                        <img src="../img/exit.png">
                        <span class="linksName">Sair</span>
                      </a>
                    </li>
                  </ul>
            <!-- </div> -->
        </div>
        </aside>
        <!-- Fim da sidebar -->

        <!-- Início da minha conta -->
        <div class="content">
            <h2>Minha conta</h2>
            <div class="containerInside">
                <div class="my-Account">
                  <form>
                <h3>Perfil</h3>
                <div class="form-Content">
                    <label>Nome</label>
                    <input type="text">
                </div>
                <div class="form-Content">
                    <label>E-mail</label>
                    <input type="email">
                </div>
                <div class="form-Content">
                  <label>Telefone</label>
                    <input type="tel">
                </div>
                <div class="form-Content">
                  <label>Data de Nascimento</label>
                    <input type="date">
                </div>
                <div class="form-Content">
                    <h3>Endereço</h3>
                    <div class="form-Content">
                      <label for="zip">CEP</label>
                        <input type="number" id="zip">
                        <small id="small"></small>
                    </div>
                    <div class="form-Content">
                      <label for="street">Rua</label>
                        <input type="text" id="street" disabled>
                    </div>
                    <div class="form-Content">
                      <label for="neighborhood">Bairro</label>
                        <input type="text" id="neighborhood" disabled>
                    </div>
                    <div class="form-Content">
                      <label for="city">Cidade</label>
                        <input type="text" id="city" disabled>
                    </div>
                    <div class="form-Content">
                      <label for="FD">UF</label>
                        <input type="text" id="FD" disabled>
                    </div>
                    <div class="form-Content">
                      <label>Número</label>
                        <input type="number">
                    </div>
            </div>
            </form>
            </div>
                <div class="profile">
                    <div class="profile-Picture"></div>
                    <button class="change-PFP" type="button">
                <h4>Mudar foto de perfil</h4>
            </button>
                </div>
            </div>
    </div>
        <!-- Fim da minha conta -->
    </div>
</body>
</html>
