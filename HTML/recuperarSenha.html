<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/recuperarSenha.css">
        <title>recuperar senha</title>
    </head>
    <body>
        <section id="recuperarSenha">
            <img class="imgVoltar" src="../img/recuperar senha.png" alt="arrow">
            <form>
                <h2>Recuperar senha</h2>
                <div class="boxForm">
                    <input
                        type="email"
                        id="email"
                        placeholder="E-mail cadastrado"
                    />
                    <small class="msgErro">Mensagem de erro</small>
                </div>
                <button class="enviar" type="submit">Enviar</button>
            </form>
        </section>
        <script src="../JS/recuperarSenha.js"></script>
    </body>
</html>
