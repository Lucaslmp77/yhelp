<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/CSS/login.css">
        <title>login</title>
    </head>
    <body>
        <section id="login">
            <div class="boxCenter">
                <form id="formLogin" class="formLogin">
                    <div class="boxLogin">
                        <img src="/img/login.png" alt="login">
                        <h2 class="titleLogin">Login</h2>
                    </div>
                    <div class="boxForm">
                        <input 
                            type="text" 
                            id="email" 
                            placeholder="E-mail"
                        />
                        <small class="msgErro">Mensagem de erro</small>
                    </div>
                    <div class="boxForm">
                        <input
                            type="password"
                            id="password"
                            placeholder="Senha"
                        />
                        <small class="msgErro">Mensagem de erro</small>
                        <small class="esqueci">Esqueci minha senha</small>
                    </div>
                    <button class="logar" type="submit">Logar</button>
            </div>
            <footer>
                <p>Ainda n√£o tem conta ?</p>
                <button class="cadastre">CADASTRAR-SE</button>
            </footer>
        </section>
    </body>
</html>
