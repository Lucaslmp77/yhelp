<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Yhelp</title>
    </head>
    <body>
        <section id="cadastrar">
            <div class="boxLeft">
                <div class="boxLogo">
                    <h1 class="title"><span class="yLogo">Y</span>.HELP</h1>
                    <img src="img/imgLogo.png" alt="hand with heart">
                </div>
                <div class="boxLow">
                    <h2 class="bemVindo">Bem vindo!</h2>
                    <h3 class="acesse">Acesse sua conta agora mesmo!</h3>
                    <button class="entrar">entrar</button>
                </div>
            </div>
            <div class="boxRight">
                <form id="formulario" class="formulario">
                    <h2 class="crieSuaConta">CRIE SUA CONTA</h2>
                    <div class="caixaForm">
                        <input
                            type="text"
                            id="username"
                            placeholder="Nome"
                        />
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="caixaForm">
                        <input 
                            type="text" 
                            id="email" 
                            placeholder="E-mail"
                        />
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="caixaForm">
                        <input
                        type="password"
                        id="password"
                        placeholder="Senha"
                        />
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="caixaForm">
                        <input
                        type="password"
                        id="passworConfirmation"
                        placeholder="Confirme sua senha"
                        />
                        <small>Mensagem de erro</small>
                    </div>
                    <button class="cadastrar" type="submit">Cadastrar</button>
                </form>
            </div>
        </section>
    </body>
</html>
